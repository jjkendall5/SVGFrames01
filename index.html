<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SVG Frame</title>
    <link rel="stylesheet" href="styles.css">
    <!-- gifshot library for reliable client-side GIF encoding without workers -->
    <script src="https://cdn.jsdelivr.net/npm/gifshot@0.4.5/dist/gifshot.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://unpkg.com/mp4-wasm@1.0.2/dist/mp4-wasm.umd.js"></script>
</head>
<body>
    <!-- Minimal Top Header -->
    <header class="app-header">
        <div class="header-left">
            <span class="app-name">SVG Frame</span>
            <div class="canvas-size-selector">
                <label class="canvas-size-label">Canvas</label>
                <select id="canvasSizeSelect" class="canvas-size-select">
                    <option value="600x600" selected>600√ó600</option>
                    <option value="1280x720">1280√ó720 (HD)</option>
                    <option value="1920x1080">1920√ó1080 (FHD)</option>
                    <option value="1080x1920">1080√ó1920 (Vertical HD)</option>
                    <option value="custom">Custom...</option>
                </select>
            </div>
            <div class="fps-selector">
                <label class="fps-label">FPS</label>
                <select id="fpsSelect" class="fps-select">
                    <option value="8">8</option>
                    <option value="12" selected>12</option>
                    <option value="15">15</option>
                    <option value="24">24</option>
                    <option value="30">30</option>
                    <option value="60">60</option>
                </select>
            </div>
        </div>
        <div class="header-right">
            <button id="undoBtn" class="header-btn" title="Undo (Ctrl+Z)">
                <span class="icon">‚Ü∂</span>
                <span class="label">Undo</span>
            </button>
            <button id="redoBtn" class="header-btn" title="Redo (Ctrl+Y)">
                <span class="icon">‚Ü∑</span>
                <span class="label">Redo</span>
            </button>
            <div class="header-divider"></div>
            <div class="export-menu-container">
                <button id="exportMenuBtn" class="header-btn">
                    Export
                    <span class="dropdown-arrow">‚ñº</span>
                </button>
                <div id="exportMenu" class="export-menu" style="display: none;">
                    <button id="exportGifBtn" class="export-option">
                        <span class="export-icon">üìä</span>
                        <span class="export-label">GIF Animation</span>
                    </button>
                    <button id="exportPngBtn" class="export-option">
                        <span class="export-icon">üñºÔ∏è</span>
                        <span class="export-label">PNG Sequence (.zip)</span>
                    </button>
                    <button id="exportMp4Btn" class="export-option">
                        <span class="export-icon">üé¨</span>
                        <span class="export-label">MP4 Video</span>
                    </button>
                </div>
            </div>
            <button id="exportJsonBtn" class="header-btn">Save</button>
            <button id="importJsonBtn" class="header-btn">Open</button>
            <input type="file" id="fileInput" accept=".json" style="display: none;">
        </div>
    </header>

    <!-- Main Workspace -->
    <div class="workspace">
        <!-- Left: Drawing Tools Only -->
        <aside class="tool-column">
            <div class="tool-section">
                <button id="penTool" class="tool-btn active" title="Pen (P)">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 17l4-4m0 0l10-10 4 4-10 10m-4-4l-4 4"/>
                    </svg>
                    <span class="tool-label">Pen</span>
                </button>
                <button id="eraserTool" class="tool-btn" title="Eraser (E)">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="4" y="8" width="12" height="8" rx="1"/>
                        <path d="M7 8l6-6"/>
                    </svg>
                    <span class="tool-label">Eraser</span>
                </button>
            </div>

            <div class="tool-divider"></div>

            <div class="tool-section">
                <span class="section-label">Size</span>
                <div class="size-control">
                    <input type="range" id="sizeSlider" min="1" max="20" step="1" value="2" class="size-slider" orient="vertical" title="Brush Size">
                    <span id="sizeValue" class="size-value">2</span>
                </div>
            </div>

            <div class="tool-divider"></div>

            <div class="tool-section">
                <span class="section-label">Taper</span>
                <div class="taper-control">
                    <input type="range" id="taperSlider" min="0" max="100" step="5" value="0" class="taper-slider" orient="vertical" title="Stroke Taper">
                    <span id="taperValue" class="taper-value">0%</span>
                </div>
            </div>
            
            <div class="tool-divider"></div>

            <div class="tool-section">
                <span class="section-label">Smooth</span>
                <div class="smoothing-control">
                    <input type="range" id="smoothingSlider" min="0.5" max="8" step="0.5" value="3" class="smoothing-slider" orient="vertical" title="Stroke Smoothing">
                    <div id="smoothingIndicator" class="smoothing-indicator">
                        <span class="level-label">High</span>
                        <span class="level-label active">Med</span>
                        <span class="level-label">Low</span>
                    </div>
                </div>
            </div>
            
            <div class="tool-divider"></div>

            <div class="tool-section">
                <span class="section-label">Color</span>
                <input type="color" id="colorPicker" value="#000000" class="color-picker" title="Color">
            </div>

            <div class="tool-divider"></div>

            <div class="tool-section">
                <span class="section-label">BG</span>
                <input type="color" id="backgroundColorPicker" value="#ffffff" class="color-picker" title="Background Color">
            </div>

            <div class="tool-divider"></div>

            <div class="tool-section">
                <span class="section-label">Alpha</span>
                <label class="alpha-toggle">
                    <input type="checkbox" id="transparentBgToggle">
                </label>
            </div>

            <div class="tool-divider"></div>

            <div class="tool-section">
                <button id="constraintToggle" class="tool-btn constraint-btn" title="Constraint Mode - Straight Lines & Circles">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="17" x2="17" y2="3"/>
                        <circle cx="10" cy="10" r="6"/>
                    </svg>
                    <span class="tool-label">Constraint</span>
                </button>
            </div>
        </aside>

        <!-- Center: Canvas -->
        <main class="canvas-zone">
            <svg id="mainSvg" width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
                <rect id="backgroundRect" width="100%" height="100%" fill="#ffffff"/>
                <g id="onionSkinLayer" opacity="0.3"></g>
                <g id="layersContainer"></g>
            </svg>
        </main>
    </div>

    <!-- Bottom: Timeline Panel (ALL frame/playback/layer controls) -->
    <section class="timeline-panel">
        <!-- Timeline Controls Row -->
        <div class="timeline-controls">
            <div class="control-group">
                <label class="frame-label">Frame</label>
                <span id="frameCounter" class="frame-counter">1/1</span>
            </div>

            <div class="control-group">
                <button id="playBtn" class="timeline-btn primary" title="Play/Stop">
                    <span class="icon">‚ñ∂</span>
                </button>
            </div>

            <div class="control-group onion-skin-group">
                <button id="onionSkinToggle" class="timeline-btn" title="Onion Skin (O)">
                    <svg width="16" height="16" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="10" cy="10" r="7" opacity="0.3"/>
                        <circle cx="10" cy="10" r="4"/>
                    </svg>
                </button>
                <button id="onionSkinSettings" class="timeline-btn settings-btn" title="Onion Skin Settings">
                    <span class="icon">‚ñº</span>
                </button>
                
                <!-- Onion Skin Settings Panel (hidden by default) -->
                <div id="onionSkinPanel" class="onion-skin-panel" style="display: none;">
                    <div class="onion-setting">
                        <label>Frames Before</label>
                        <input type="number" id="onionBefore" min="0" max="5" value="1">
                    </div>
                    <div class="onion-setting">
                        <label>Frames After</label>
                        <input type="number" id="onionAfter" min="0" max="5" value="1">
                    </div>
                    <div class="onion-setting">
                        <label>Previous Opacity</label>
                        <input type="range" id="onionBeforeOpacity" min="0" max="100" value="30">
                        <span class="opacity-value">30%</span>
                    </div>
                    <div class="onion-setting">
                        <label>Next Opacity</label>
                        <input type="range" id="onionAfterOpacity" min="0" max="100" value="30">
                        <span class="opacity-value">30%</span>
                    </div>
                    <div class="onion-setting">
                        <label>Previous Color</label>
                        <input type="color" id="onionBeforeColor" value="#ff6b6b">
                    </div>
                    <div class="onion-setting">
                        <label>Next Color</label>
                        <input type="color" id="onionAfterColor" value="#4dabf7">
                    </div>
                </div>
            </div>

            <div class="control-group">
                </button>
            </div>

            <div class="control-group">
                <button id="addFrameBtn" class="timeline-btn" title="Add Frame">
                    <span class="icon">+</span>
                </button>
                <button id="duplicateFrameBtn" class="timeline-btn" title="Duplicate Frame">
                    <span class="icon">‚ßâ</span>
                </button>
                <button id="deleteFrameBtn" class="timeline-btn" title="Delete Frame">
                    <span class="icon">√ó</span>
                </button>
            </div>
            </div>
        </div>

        <!-- Frame Strip -->
        <div class="timeline-content">
            <div class="frames-section">
                <div class="frames-scroll" id="frameList">
                    <!-- Frame thumbnails inserted here -->
                </div>
            </div>

            <!-- Layers Section (part of timeline zone) -->
            <div class="layers-section">
                <div id="layerList" class="layer-list">
                    <!-- Layer items inserted here -->
                </div>
                <button id="addLayerBtn" class="add-layer-btn" title="Add Layer">
                    <span class="icon">+</span>
                    <span class="label">New Layer</span>
                </button>
            </div>
        </div>
    </section>

    <!-- Modal Dialog -->
    <div id="modal" class="modal" style="display: none;">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Title</h3>
                <button class="modal-close" id="modalCloseBtn">√ó</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Content inserted dynamically -->
            </div>
            <div class="modal-footer">
                <button class="modal-btn secondary" id="modalCancelBtn">Cancel</button>
                <button class="modal-btn primary" id="modalConfirmBtn">Confirm</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
